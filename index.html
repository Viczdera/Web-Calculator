<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./script/script.js" defer></script>
  <title>Web Calculator</title>
</head>
<body>
  <main>
    <section class="content-container">
      <div class="content">
        <div class="calculator">
          <div class="output">
            <div id="display">0</div>
          </div>
          <div class="input-cont">
            <div class="btn-row">
              <div class="lg-btn-cont">
                <button class="clear-btn" data-action="clear" data-type="clear">AC</button>
              </div>
              <div class="btn-cont">
                <button data-value="Backspace" data-action="delete" data-type="delete">del</button>
              </div>
              <div class="btn-cont">
                <button class="purple-btn" data-value="/" data-type="operator">/</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="7" data-type="operand">7</button>
              </div>
              <div class="btn-cont">
                <button data-value="8" data-type="operand">8</button>
              </div>
              <div class="btn-cont">
                <button data-value="9" data-type="operand">9</button>
              </div>
              <div class="btn-cont">
                <button class="purple-btn" data-value="*" data-action="multiply" data-type="operator">x</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="4" data-type="operand">4</button>
              </div>
              <div class="btn-cont">
                <button data-value="5" data-type="operand">5</button>
              </div>
              <div class="btn-cont">
                <button data-value="6" data-type="operand">6</button>
              </div>
              <div class="btn-cont">
                <button class="purple-btn" data-value="-" data-action="subtract" data-type="operator">-</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="1" data-type="operand">1</button>
              </div>
              <div class="btn-cont">
                <button data-value="2" data-type="operand">2</button>
              </div>
              <div class="btn-cont">
                <button data-value="3" data-type="operand">3</button>
              </div>
              <div class="btn-cont">
                <button class="purple-btn" data-value="+" data-action="add" data-type="operator">+</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="0" data-type="operand">0</button>
              </div>
              <div class="btn-cont">
                <button data-value="." data-type="decimal">.</button>
              </div>
              <div class="lg-btn-cont">
                <button class="enter-btn" data-type="enter" data-action="calculate">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
