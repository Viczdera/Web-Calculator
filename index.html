<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./script/script.js" defer></script>
  <title>Web Calculatior</title>
</head>

<body>
  <header>

  </header>
  <main>
    <section class="content-container">
      <div class="content">
        <div class="calculator">
          <div class="output">
            <div id="display">0</div>
          </div>
          <div class="input-cont">
            <div class="btn-row">
              <div class="lg-btn-cont">
                <button class="clear-btn" data-action="clear">AC</button>
              </div>
              <div class="btn-cont">
                <button data-value="Backspace" data-action="delete">del</button>
              </div>
              <div class="btn-cont">
                <button data-value="/">/</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="7">7</button>
              </div>
              <div class="btn-cont">
                <button data-value="8">8</button>
              </div>
              <div class="btn-cont">
                <button data-value="9">9</button>
              </div>
              <div class="btn-cont">
                <button data-value="*" data-action="multiply">x</button>
              </div>
            </div>

            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="4">4</button>
              </div>
              <div class="btn-cont">
                <button data-value="5">5</button>
              </div>
              <div class="btn-cont">
                <button data-value="6">6</button>
              </div>
              <div class="btn-cont">
                <button data-value="-" data-action="subtract">-</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="1">1</button>
              </div>
              <div class="btn-cont">
                <button data-value="2">2</button>
              </div>
              <div class="btn-cont">
                <button data-value="3">3</button>
              </div>
              <div class="btn-cont">
                <button data-value="+" data-action="add">+</button>
              </div>
            </div>
            <div class="btn-row">
              <div class="btn-cont">
                <button data-value="0">0</button>
              </div>
              <div class="btn-cont">
                <button data-value=".">.</button>
              </div>
              <div class="lg-btn-cont">
                <button class="enter-btn" data-action="calculate">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
